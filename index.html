<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="bgImage" aria-hidden="true"></div>
  <h1>Tic, Tac, Game!</h1>
  <main id="gameScreen">
    <div class="msgContainer">
      <div class="startGame">
        <button class="newGame" onclick="resetGame()">Play!</button>
      </div>
      <div class="inGame hide">
        <p><span class="playerLabel">Player 1 </span><span id="O">O</span></p>
        <p><span class="playerLabel">Player 2 </span><span id="X">X</span></p>
        <button class="newGame" onclick="resetGame()">Restart Game</button>
      </div>
      <div class="gameover hide">
        <p id="winner"></p>
        <button class="newGame" onclick="resetGame()">Restart Game</button>
      </div>
    </div>
    <div class="TicTacToe hide">
      <button class="box" disabled="true" onclick="addPin(this)"></button>
      <button class="box" disabled="true" onclick="addPin(this)"></button>
      <button class="box" disabled="true" onclick="addPin(this)"></button>
      <button class="box" disabled="true" onclick="addPin(this)"></button>
      <button class="box" disabled="true" onclick="addPin(this)"></button>
      <button class="box" disabled="true" onclick="addPin(this)"></button>
      <button class="box" disabled="true" onclick="addPin(this)"></button>
      <button class="box" disabled="true" onclick="addPin(this)"></button>
      <button class="box" disabled="true" onclick="addPin(this)"></button>
    </div>

  </main>
  <script src="./script.js">

  </script>
</body>

</html>
